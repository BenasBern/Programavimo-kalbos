<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
</head>
<body>
<h1>Welcome, {{ username }}!</h1>
{% if user_is_logged_in %}
<p>You are logged in.</p>
{% else %}
<p>Please log in to access more features.</p>
{% endif %}

<ul>
{% for item in shopping_list %}
<li>{{ item }}</li>
{% endfor %}
</ul>
</body>
</html>
