<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaičiuotuvas</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #424242;
        margin: 0;
    }

    .calculator {
        background-color: #aeb2b7;
        padding: 20px;
        border-radius: 20px;
        width: 220px; /* Adjust the width as needed */
    }

    .display {
        background-color: #000;
        color: #fff;
        padding: 20px;
        font-size: 2em;
        border-radius: 10px;
        text-align: right;
        margin-bottom: 20px;
    }

    .button-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .button {
        width: 50px; /* Adjust button size as needed */
        height: 50px; /* Adjust button size as needed */
        border-radius: 25px; /* Circular buttons */
        font-size: 20px;
        color: white;
        border: none;
        cursor: pointer;
        background-color: #333; /* Dark button color */
    }

    .button.orange {
        background-color: #ff9f0a; /* Orange color for operation buttons */
    }

    .modification-section input[type="text"] {
        background-color: #333; /* Black background */
        color: #fff; /* White text */
        border: none;
        padding: 10px;
        margin: 5px 0; /* Adjust spacing as needed */
        border-radius: 24px; /* Rounded corners */
        width: 100%; /* Adjust width as needed */
        box-sizing: border-box;
        text-align: center;
    }

    .modification-section button {
        background-color: #ff9f0a; /* Orange color, similar to other operation buttons */
        color: white;
        border: none;
        padding: 10px;
        margin: 5px 0; /* Adjust spacing as needed */
        width: 100%; /* Adjust width as needed */
        border-radius: 24px; /* Rounded corners */
        cursor: pointer;
        text-align: center;
    }

    .modification-section {
        background-color: #97999d; /* Black background for the section */
        padding: 20px;
        border-radius: 24px; /* Rounded corners for the section */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: add some shadow for depth */
        margin-top: 20px;
    }

    #modifiedResult {
        color: #000000; /* Sets the text color to white */
        font-weight: normal; /* Normal weight for the number by default */
        margin-top: 10px; /* Add some space above the result display */
    }

    #modifiedResult b {
        font-weight: bold; /* Makes text inside <b> tags bold */
    }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="latest_result">0</div>

        <!-- Numbers and operations grid -->
        <div class="button-row">
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button orange" data-value="+">+</button>
        </div>
        <div class="button-row">
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button orange" data-value="-">-</button>
        </div>
        <div class="button-row">
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button orange" data-value="*">x</button>
        </div>
        <div class="button-row">
            <button class="button" data-value="0">0</button>
            <button class="button" data-value="0">C</button>
            <button class="button" data-value="=">=</button>
            <button class="button orange" data-value="/">÷</button>
        </div>

        <!-- Modification section still below -->
        <div class="modification-section">
            <input type="text" id="extra1" placeholder="Tobulinamas rezultatas">
            <button type="button" id="pasteBtn">Įklijuoti</button>
            <input type="text" id="extra2" placeholder="Tobulinimas (pvz., +10)">
            <button type="button" id="modifyBtn">Patobulinti</button>
            <div id="modifiedResult" style = "margin-top: 10px;"><b>Atsakymas: </b></div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
<br> <br>
<table border="1">
    <thead>
        <tr>
            <th>Nr.</th>
            <th>Veiksmai</th>
            <th>Trynimas</th>
            <th>Kopijuoti</th>
        </tr>
    </thead>
    <tbody>
        {% for event_html in history_html %}
        <tr id="row-{{ loop.index }}">
            <td>{{ loop.index }}</td>
            <td>{{ event_html|safe }}</td>
            <td>
                <button type="button" onclick="clearOperation('{{ loop.index }}')">Trinti</button>
            </td>
            <td>
                <!-- Copy button calls copyToClipboard function with event content -->
                <button type="button" onclick="copyToClipboard('{{ event_html|safe }}')">Kopijuoti</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    let equation = ''; // To store the user's input
    const display = document.getElementById('latest_result'); // The display element
    let freshStart = true; // Indicates if the next input starts a new equation

    document.querySelectorAll('.button').forEach(button => {
        button.addEventListener('click', function() {
            const value = this.getAttribute('data-value');

            // Handle equals (=) button
            if (value === '=') {
                if (!equation || equation.endsWith('+') || equation.endsWith('-') || equation.endsWith('*') || equation.endsWith('/')) {
                    // Invalid equation or ends with an operator, do nothing
                    return;
                }
                if (equation.includes('/0')) {
                    // Division by zero error
                    display.textContent = 'Klaida';
                    equation = '';
                    freshStart = true;
                    return;
                }
                // Fetch result from server
                fetch('/evaluate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ equation: equation })
                })
                .then(response => response.json())
                .then(data => {
                    display.textContent = data.result;
                    equation = data.result.toString();
                    freshStart = true; // Next input starts a new equation
                })
                .catch(error => console.error('Error:', error));
            }
            // Handle clear (C) button
            else if (value === 'C') {
                equation = '';
                display.textContent = '0';
                freshStart = true;
            }
            // Handle numeric and operator buttons
            else {
                if (freshStart || display.textContent === '0') {
                    equation = value; // Start new equation or replace '0'
                    freshStart = false;
                } else {
                    equation += value; // Append to existing equation
                }
                display.textContent = equation;
            }
        });
    });
});
    </script>    

<script>
   document.getElementById('pasteBtn').addEventListener('click', async function() {
    // Check if the Clipboard API is available and permissions are granted
    if (navigator.clipboard && navigator.permissions) {
        try {
            const permissionStatus = await navigator.permissions.query({ name: "clipboard-read" });
            if (permissionStatus.state === "granted" || permissionStatus.state === "prompt") {
                navigator.clipboard.readText()
                .then(text => {
                    document.getElementById('extra1').value = text; // Paste the text
                })
                .catch(err => {
                    console.error('Error in accessing clipboard', err);
                    alert('Error in accessing clipboard');
                });
            } else {
                alert('Clipboard access not granted');
            }
        } catch (err) {
            console.error('Clipboard access denied', err);
            fallbackCopyMethod(); // Implement a fallback method if needed
        }
    } else {
        // Fallback for browsers that do not fully support the clipboard API
        fallbackCopyMethod(); // Implement a fallback method if needed
    }
});
// Example of a fallback method. Adjust according to your needs.
function fallbackCopyMethod() {
    alert('Clipboard feature not supported or denied. Please paste manually.');
}
    </script>    

<script>
  document.getElementById('modifyBtn').addEventListener('click', function() {
    const originalAnswer = document.getElementById('extra1').value;
    const modification = document.getElementById('extra2').value;

    fetch('/modify_answer', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            original_answer: originalAnswer,
            modification: modification
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert('Error: ' + data.error);
        } else {
            // Update the modifiedResult div to include "Atsakymas" in bold
            document.getElementById('modifiedResult').innerHTML = "<b>Atsakymas:</b> " + data.modified_answer;
        }
    })
    .catch(error => console.error('Failed to modify the answer:', error));
});
    </script>    

<script>
    function pasteToExtraInput1() {
        // Use the Clipboard API to read text from the clipboard
        navigator.clipboard.readText()
        .then(text => {
            // Find the Extra Input 1 field and set its value to the clipboard text
            document.getElementById('extra1').value = text;
        })
        .catch(err => {
            console.error('Failed to read clipboard contents: ', err);
            alert('Failed to paste text. Make sure you have permission to access the clipboard.');
        });
    }
    </script>
    
<script>
    function copyToClipboard(fullEquation) {
    // Assuming the full equation is in the format "equation = answer"
    const answer = fullEquation.split('=')[1]?.trim(); // Extract the answer part after "="

    if (answer) {
        // Create a temporary textarea element to hold the text to copy
        const tempElement = document.createElement('textarea');
        // Set the text value to the extracted answer
        tempElement.value = answer;
        // Append the textarea to the document body (required for the copy command)
        document.body.appendChild(tempElement);
        // Select the text in the textarea
        tempElement.select();
        // Execute the copy command
        document.execCommand('copy');
        // Remove the temporary textarea from the document
        document.body.removeChild(tempElement);
        // Optionally, alert the user that the text has been copied
        alert('Atsakymas nukopijuotas: ' + answer);
    } else {
        // Handle cases where the answer might not be extracted correctly
        alert('Could not copy the answer. Please check the equation format.');
    }
}
    </script>    
  
<script>
  function clearOperation(eventId) {
      fetch('/skaicius', {
          method: 'DELETE',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({ id: eventId })
      })
      .then(response => response.json())
      .then(data => {
          if (data.success) {
              console.log("Operation successfully deleted:", eventId);
              // Remove the row from the DOM
              let rowElement = document.getElementById('row-' + eventId);
              if (rowElement) {
                  rowElement.remove();
                  // After removal, update the numbers for all remaining rows
                  updateRowNumbers();
              } else {
                  console.error("Could not find the row to remove for event ID:", eventId);
              }
          } else {
              console.error("Failed to delete operation:", eventId, data.message);
          }
      })
      .catch(error => console.error('Error:', error));
  }
  
  // New function to update the row numbers
  function updateRowNumbers() {
      let rows = document.querySelectorAll('tbody tr');
      rows.forEach((row, index) => {
          // Update the row's ID
          row.setAttribute('id', 'row-' + (index + 1));
          // Find the first cell (the number column) and update its text
          let firstCell = row.cells[0];
          if (firstCell) {
              firstCell.textContent = index + 1;
          }
          // Update the onclick attribute for the button to reflect the new row index
          let button = row.querySelector('button');
          if (button) {
              button.setAttribute('onclick', 'clearOperation(' + (index + 1) + ')');
          }
      });
  }
  </script>  
</body>
</html>
